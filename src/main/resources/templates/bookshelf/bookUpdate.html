<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common :: meta_header"></head>
<body>
<div th:replace="common/common :: header"></div>
<div th:replace="common/common :: title(name='書籍更新')"></div>
<form th:action="@{/book/update}" th:method="post" th:object="${book}">
    <div class="form-group">
        <input class="form-control" type="text" th:field="*{bookName}"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" th:field="*{authorName}"/>
    </div>
    <input type="hidden" th:field="*{uuid}">
    <div class="d-flex align-items-center flex-row row">
        <button class="p-6 m-3 col-5 btn btn-secondary" type="submit">更新</button>
        <a class="p-6 m-3 col-5 btn btn-secondary" th:href="@{'/book/list'}">一覧へ</a>
    </div>
</form>
</body>
</html>
