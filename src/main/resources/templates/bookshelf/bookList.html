<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common :: meta_header"></head>
<body>
<div th:replace="common/common :: header"></div>
<div th:replace="common/common :: title(name='書籍一覧')"></div>
<th:block th:each="book : ${books}">
    <div class="m-3 card border-secondary">
        <div class="card-body">
            <h3 class="card-title" th:text="${book.bookName}"></h3>
            <p class="card-text" th:text="${book.authorName}"></p>
            <div class="d-flex align-items-center row">
                <a class="p-6 m-3 col-5 btn btn-secondary" th:href="@{'/book/update/' + ${book.uuid}}">編集</a>
                <a class="p-6 m-3 col-5 btn btn-secondary" th:href="@{'/book/delete/' + ${book.uuid}}">削除</a>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
